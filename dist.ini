name                    = Syntax-Feature-Let
author                  = Robert 'phaylon' Sedlacek <rs@474.at>
license                 = Perl_5
copyright_holder        = Robert 'phaylon' Sedlacek

; authordep Pod::Weaver::Section::BugsRT

[Authority]
authority   = cpan:PHAYLON
do_metadata = 1

[AutoPrereqs]

[MetaNoIndex]
directory   = t/

[MakeMaker]
[ConfirmRelease]
[PruneCruft]
[GatherDir]

[Manifest]
[ManifestSkip]
[License]
[Readme]
[MetaYAML]
[MetaJSON]
[PodWeaver]
[MetaProvides::Package]
[MetaResourcesFromGit]

[PodVersion]
[PkgVersion]
[NextRelease]

[ExtraTests]
[MetaTests]
[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Test::PodSpelling]
stopwords   = Sedlacek
stopwords   = phaylon
stopwords   = runtime

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type        = pod
filename    = README.pod
location    = root

[Repository]
[TestRelease]
[UploadToCPAN]
[Clean]

[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::NextVersion]
version_regexp      = ^v?(.+)$
